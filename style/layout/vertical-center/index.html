<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vertical center</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    .container {
      position: relative;
      width: 300px;
      height: 500px;
      background-color: yellow;
    }

    #content {
      top: 50%;
      transform: translateY(-50%);
      position: absolute;
      width: 100px;
      height: 240px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">Content here</div>
  </div>
</body>
</html>
